{% extends 'webscraping\base.html' %}

{% block title %}Web Scraping{% endblock title %}

{% block content %}
<h5 class="card-header text-center">HTML Elements Search</h5>
<div class="card-body text-center">
<form action="{% url 'search_results' %}" method="POST" style="width: 40%; margin: auto;" >
    {% csrf_token %}
    <div class="form-group">
      <label for="url">URL of website to scrape:</label>
      <input type="url" class="form-control" name="web_link" aria-describedby="url" required>
    </div>
    <div class="form-group">
      <label for="element">HTML element to search:</label>
      <input type="text" class="form-control" name="element" required>
    </div>
    <button type="submit"class="btn btn-secondary">Search</button>
  </form>
  </div>
   {% endblock content %}
