{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
  <h2 class="card-header">Log In</h2>
  <br>
  <div class="card-body text-center">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-outline-secondary btn-sm" type="submit">Log In</button>
      <a href="{% url 'password_reset' %}" class="btn-outline-secondary btn-sm">Forgotten password?</a>
    </form>
  </div>
{% endblock content %}
