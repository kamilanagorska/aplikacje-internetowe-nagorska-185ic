{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
  <h1>Homepage</h1>

  {% if user.is_authenticated %}
    Hi {{ user.email }}!
    <p><a href="#">Log Out</a></p>
  {% else %}
    <p>You are not logged in</p>
    <a href="#">Log In</a>
    <a href="#">Sign Up</a>
  {% endif %}

  {% endblock content %}
