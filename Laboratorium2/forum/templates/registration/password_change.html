{% extends 'forum/base.html' %}

{% block title %}Change Password{% endblock title %}

{% block content %}
  <h2 class="card-header">Change Password</h2>
  <br>
  <div class="card-body text-left">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-outline-secondary btn-sm" type="submit">Change</button>
      <a href="{% url 'home' %}" class="btn-outline-secondary btn-sm">Back to Homepage</a>
    </form>
  </div>
{% endblock content %}
